<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <aside class="hamburger-menu">
            <img src="images/navicon.svg" alt="Navigation menu icon - click to open main navigation">
            <nav class="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="checkout.html">Checkout</a>
            </nav>
        </aside>
        <h1>Checkout</h1>
        <img src="images/ninjahead.svg" alt="Ninja head logo - stylized black silhouette of a ninja in profile">
    </header>
    <main class="main-checkout">
        <h2>Varor i korg</h2>
        <div class="promoted">

            <article class="big-card-checkout">
                <figure>
                    <img src="images/char-7.png" alt="Cartoon photographer character poster showing a creative professional holding a camera with camera strap around neck">
                </figure>
                <section>
                    <h2>Fotograf</h2>
                    <button class="button">Oh, take my money!</button>
                </section>
            </article>
            <article class="big-card-checkout">
                <figure>
                    <img src="images/char-9.png" alt="Cartoon personal trainer character poster depicting a fit and energetic fitness coach in athletic wear, motivating and inspiring">
                </figure>
                <section>
                    <h2>Personlig tränare</h2>
                    <button class="button">Oh, take my money!</button>
                </section>
            </article>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <th>Vara</th>
                    <th>Antal</th>
                    <th>Pris</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Poster Fotograf</td>
                        <td>1</td>
                        <td>179 kr</td>
                    </tr>
                    <tr>
                        <td>Poster Crossfit</td>
                        <td>1</td>
                        <td>179 kr</td>
                    </tr>
                    <tr><hr /></tr>
                    <tr class="endrow">
                        <td colspan="2">Totalt</td>
                        <td>378 kr</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
        <section class="footer-links">
            <nav>
                <h2>Nav</h2>
                <a href="#" class="link">Products</a>
                <a href="#" class="link">About us</a>
                <a href="#" class="link">Contact</a>
            </nav>
            <article>
                <h2>Address</h2>
                <p>Plinkeplonkvägen 32</p>
                <p>888 81 Klonkberga</p>
            </article>
            <article class="social-media">
                <h2>Social media</h2>
                <section class="icons">
                    <img src="images/logo-twitter.svg" alt="Follow us on Twitter - opens in new window">
                    <img src="images/logo-facebook.svg" alt="Follow us on Facebook - opens in new window">
                    <img src="images/logo-linkedin.svg" alt="Connect with us on LinkedIn - opens in new window">
                    <img src="images/logo-instagram.svg" alt="Follow us on Instagram - opens in new window">
                </section>
            </article>
        </section>
    </footer>
</body>
</html>
